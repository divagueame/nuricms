<div>

    <label>{{ .Field.Name }}</label>
    <div>

        <div data-field-item>
            <input type="text" name="{{ .Field.Alias }}" {{ if .Field.IsRequired }}required{{ end }}/>
            
            {{ if .Field.IsList }}
                <button type="button" data-action-add>Add</button>
            {{ end }}
        </div>

    </div>
    
</div>
