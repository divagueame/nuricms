<div>

    {{ $field := .Field }}

    <label>{{ $field.Name }}</label>

    <div>
        {{ if .Values }}
        
            {{ range $i, $value := .Values }}
        
                <div data-field-item>
                    <input type="text" name="{{ $field.Alias }}" {{ if $field.IsRequired }}required{{ end }} value="{{ $value.Value }}" />
                    
                    {{ if $field.IsList }}
                        <button type="button" data-action-add>Add</button>

                        {{ if (gt $i 0) }}
                            <button type="button" data-action-remove>Remove</button>
                        {{ end }}
                    {{ end }}
                </div>
            {{ end }}

        {{ else }}
            <div data-field-item>
                <input type="text" name="{{ $field.Alias }}" {{ if $field.IsRequired }}required{{ end }}/>
                
                {{ if $field.IsList }}
                    <button type="button" data-action-add>Add</button>
                {{ end }}
            </div>
        {{ end }}
    </div>

</div>
