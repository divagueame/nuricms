<div>

    {{ $field := .Field }}

    <label>{{ $field.Name }}</label>

    <div>
        {{ if .Values }}
        
            {{ range $i, $value := .Values }}
        
                <div data-field-item>
                    <input type="checkbox" name="{{ $field.Alias }}" {{ if eq $value.Value "on" }}checked{{end}} {{ if $field.IsRequired }}required{{ end }} value="{{ $value.Value }}" />
                    {{ if $field.IsList }}
                        <button type="button" data-action-add>Add</button>
                        <button type="button" data-action-remove>Remove</button>
                    {{ end }}
                </div>
            {{ end }}

        {{ else }}
            <div data-field-item>
                <input type="checkbox" name="{{ $field.Alias }}" {{ if $field.IsRequired }}required{{ end }}/>
                
                {{ if $field.IsList }}
                    <button type="button" data-action-add>Add</button>
                {{ end }}
            </div>
        {{ end }}
    </div>

</div>
